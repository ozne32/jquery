<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery CSS</title>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<script>
			$(document).ready(()=>{
				//aqui podemos usar o .css(<atributo>, <valor>), e como ele retorna o próprio elemento eu posso fazer sucetivas alterações
				
				// $('#topo').css('background-color', 'red').css('padding','10px 20px 50px 2px')
				// passando como objeto
				$('#topo').css({'background-color':'red', 'padding':'10px 20px 50px 2px'})
				//dá para adicionar classes também com o .addClass('classe')
				$('input').addClass('input-group')
				$('button').addClass('btn btn-success btn-lg')
				//.hasClass(classe) --> v~e se tem determinada classe e retorna verdadeiro ou falso
				//.removeClass()--> se colocar alguma coisa em () ele tira somente aquela classe, caso contrário ele tira todas
			})
		</script>
	</head>

	<body>
		
		<div id="topo">
			<h1>Barra de navegação da aplicação</h1>
		</div>

		<div>
			<h3>Contato</h3>
			<hr />

			<p>Nome:</p>
			<input type="text" />
			<br />

			<p>Email:</p>
			<input type="text" />
			<br />

			<p>Mensagem:</p>
			<textarea></textarea>
			<br />

			<button type="button">Enviar</button>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>

</html>
